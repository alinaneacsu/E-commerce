<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<html>
<head>
<meta charset="ISO-8859-1">
<title>BASKET</title>
</head>
<body>

<!-- Content Section -->
<section layout:fragment="content">

	<h2>BASKET</h2>

	<ul>
		<li th:each="product : ${basket}">
			<span th:text="${product.name}">Default</span>
			<span th:text="${product.price}">Default</span> 
			<span th:text="${product.size}">Default</span> 
		</li>
	</ul>
</body>
</html>
