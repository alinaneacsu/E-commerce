<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<html>
<head>
<meta charset="ISO-8859-1">
<title>TSHIRTS</title>
</head>
<body>

	<!-- Content Section -->
	<section layout:fragment="content">

		<h2>TSHIRTS</h2>

		<ul>
			<li th:each="tshirt : ${tshirts}">
				<span th:text="${tshirt.name}">Default</span>
				<span th:text="${tshirt.price}">Default</span> 
				<span th:text="${tshirt.size}">Default</span> 
				<a th:href="@{/basket}" class="btn btn-warning" role="button"> Add to Cart</a></li>
		</ul>

	</section>
</body>
</html>
