<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE"></title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

<!-- Main Navigation -->
<nav class="navbar navbar-expand-md navbar-dark bg-secondary">
    <a class="navbar-brand" th:href="@{/}">Led Zeppelin</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/home}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/tshirts}">T-shirts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/masks}">Face Masks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/stickers}">Stickers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/account}">Account</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/basket}">Basket</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/wishlist}">Wishlist</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/terms}">Terms & Conditions</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Content Section -->
<section layout:fragment="content">
    <p>This is filled by the content template.</p>
</section>

<!-- Footer -->
<footer "fixed-bottom" class=" text-center text-white" style="background-color:#65d7bb;">

  <!-- Grid container -->
  <div class="container p-4">

    <!-- Section: Social media -->
    
    <section class="mb-4">
      <!-- Facebook -->
      <a class="btn btn-primary btn-floating m-1" style="background-color: #3b5998" href="#!" role="button"><i class="fab fa-facebook-f"></i></a>
      
      <!-- Instagram -->
      <a class="btn btn-primary btn-floating m-1" style="background-color: #ac2bac" href="#!" role="button"><i class="fab fa-instagram"></i></a>


    <!-- Section: Social media -->


    <!-- Section: Form -->
    <section class="">
      <form action="">
        <!--Grid row-->
        <div class="row d-flex justify-content-center">
          <!--Grid column-->
          <div class="col-auto">
            <p class="pt-2">
              <strong>Sign up for our newsletter</strong>
            </p>
          </div>
          <!--Grid column-->

          <!--Grid column-->
          <div class="col-md-5 col-12">
            <!-- Email input -->
            <div class="form-outline form-white mb-4">
              <input type="email" id="form5Example2" class="form-control" />
              <label class="form-label" for="form5Example2">Email address</label>
            </div>
          </div>
          <!--Grid column-->

          <!--Grid column-->
          <div class="col-auto">

            <!-- Submit button -->
            <button type="submit" class="btn btn-outline-light mb-4">
              Subscribe
            </button>
          </div>
          <!--Grid column-->
        </div>
        <!--Grid row-->
      </form>
    </section>
    <!-- Section: Form -->

  <!-- Grid container -->

  <!-- Copyright -->
  <div class="text-center p-3" style="background-color:#65d7bb;">
    Â© 2021 Led Zeppelin. All rights reserved.
  </div>
  <!-- Copyright -->

<!-- Optional Section -->
<th:block layout:fragment="optional" />

</body>
</html>
