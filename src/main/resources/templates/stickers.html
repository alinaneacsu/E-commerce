<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<html>
<head>
<meta charset="ISO-8859-1">
<title>STICKERS</title>
</head>
<body>

<!-- Content Section -->
<section layout:fragment="content">

	<h2>STICKERS</h2>

	<ul>
		<li th:each="sticker : ${stickers}">
			<span th:text="${sticker.name}">Default</span>
			<span th:text="${sticker.price}">Default</span> 
			<span th:text="${sticker.size}">Default</span> 
			<span th:text="${sticker.type}">Default</span> 
		</li>
	</ul>
</body>
</html>
